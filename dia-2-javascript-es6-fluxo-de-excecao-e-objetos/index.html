<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>

    const verifiedCalcInput = (value1, value2) => {
        if (isNaN(value1) || isNaN(value2)) {
          throw new Error ('value1 or value2 is not valid insert a Number');
        } 

        if (!value1 || !value2) {
          throw new Error ('value1 or value2 is not valid');
        }
    };

    function sum() {
      try {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      verifiedCalcInput(parseInt(value1), parseInt(value2));
      const result = parseInt(value1) + parseInt(value2);
      document.getElementById('result').innerHTML = `Resultado: ${result}`;
    } catch (error) {
        document.getElementById('result').innerHTML = `Error: ${error.message}`; // innerHTML pega o erro e lança na tela(display). A mensagem lançada esta na linha 21;
   } finally {
     document.getElementById('value1').value = '';
     document.getElementById('value2').value = ''; // apaga o input após tratar o erro ou após seguir o fluxo(try)
   }
  };
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
